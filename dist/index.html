<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>State Map</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
        <div class="row page-title">
            <h1>Tax Foundation Map Generator</h1>
        </div>
            <div class="row">
                <div class="column column-67" id="map-container"></div>
                <div class="column" id="controls-container">
                    <label>Title</label><input type="text" id="title-text" placeholder="Title">

                    <label>Subtitle</label><input type="text" id="subtitle-text" placeholder="Subtitle">

                    <label>Notes and Source</label><textarea id="notes-text"></textarea>

                    <label>Data File</label><input type="file" id="data-file">

                    <div id="data-id-select" class="row" style="display:none">
                        <div class="column">
                            <label>IDed By</label>
                            <select id="identified-by">
                                <option value="id" selected>FIPS Code</option>
                                <option value="abbr">Postal Abbreviation</option>
                                <option value="name">State Name</option>
                            </select>
                        </div>
                        <div class="column">
                            <label>ID Column</label>
                            <select id="identified-col">
                                <option value="default">Please choose...</option>
                            </select>
                        </div>
                    </div>
                    <div id="data-validation" class="row">
                        <div class="column">
                            <p id="id-validation-message"></p>
                        </div>
                    </div>

                    <div id="data-value-select" class="row" style="display:none">
                        <div class="column">
                            <label>Data Type</label>
                            <select id="value-type">
                                <option value="number" selected>Number</option>
                                <option value="percent">Percentage</option>
                                <option value="dollar">Dollar</option>
                                <option value="categories">Qualitative Categories</option>
                            </select>
                        </div>
                        <div class="column">
                            <label>Data Column</label>
                            <select id="value-col">
                                <option value="default">Please choose...</option>
                            </select>
                        </div>
                    </div>

                    <div id="data-scale-container" class="row" style="display:none">
                        <div class="column">
                            <label>Data Scale</label>
                            <select id="data-scale">
                                <option value="sequential" selected>Sequential</option>
                                <option value="divergent">Divergent</option>
                                <option value="qualitative">Qualitative</option>
                            </select>
                        </div>

                    </div>

                    <div id="data-stats" class="row" style="display:none">
                        <div class="column">
                            <label>Min</label>
                            <input type="number" id="min-value">
                        </div>
                        <div class="column">
                            <label>Mid</label>
                            <input type="number" id="mid-value" disabled>
                        </div>
                        <div class="column">
                            <label>Max</label>
                            <input type="number" id="max-value">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//d3js.org/d3.v4.js"></script>
        <script src="//d3js.org/topojson.v2.min.js"></script>
        <script src="js/stateMap.js"></script>
    </body>
</html>
